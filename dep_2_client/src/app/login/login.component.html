<div class="main-content">
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
      <div class="col-md-4" style="margin-top: 145px;">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Login</h4>
            <!-- <p class="card-category">Complete your profile</p> -->
          </div>
          <div class="card-body">
              <!-- <form> -->
                      <div class="col-md-12">
                        <mat-form-field class="example-full-width">
                            <input name="userName"  type="email" matInput placeholder="Email" [(ngModel)]="authentication.userName">
                          </mat-form-field>
                      </div>
                      <div class="col-md-12">
                          <mat-form-field class="example-full-width">
                            <input name="password" type="password" matInput placeholder="Password" [(ngModel)]="authentication.password">
                          </mat-form-field>
                      </div>
                 
                  <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="login()">Login</button>
                  <div class="clearfix"></div>
              <!-- </form> -->
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</div>
