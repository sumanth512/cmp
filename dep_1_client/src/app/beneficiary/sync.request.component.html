<h1 mat-dialog-title> Sync Request {{data.personName}}</h1>
<hr>
<div mat-dialog-content>
        <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <input name="whom" type="text" matInput placeholder="who (disabled)" [(ngModel)]="data.who" disabled required>
                    </mat-form-field>

                </div>
                <div class="col-md-12">
                    <!-- <mat-form-field>
                        <input name="whom" type="text" matInput placeholder="Whom" [(ngModel)]="data.whom">
                    </mat-form-field> -->
                    <mat-form-field class="example-full-width">
                        <mat-select name='status' placeholder="Whom"  [(ngModel)]="data.whom" required>
                            <mat-option  value="Dep2">Dep2</mat-option>
                            <!-- <mat-option  value="Dep3">Dep3</mat-option> -->
                        </mat-select>
        
                    </mat-form-field>

                </div>
                <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                        <input name="reson" type="text" matInput placeholder="what (disabled)" [(ngModel)]="data.what" disabled required>
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                        <textarea name="why" matInput placeholder="reason" [(ngModel)]="data.reason" required></textarea>
                    </mat-form-field>
                </div>
            </div>
</div>
<div mat-dialog-actions class="pull-right">
      
        <button type="button" class="btn btn-danger" (click)="syncRequestSending()">Submit</button>
        <button mat-button class="btn" (click)="onNoClick()">Cancel</button>
  
</div>
